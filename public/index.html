    <div class="bg-blue-400 py-12 flex flex-column w-auto" id="AddNoteSeccion">
        <div class="bg-white p-10 w-6/12 mx-auto rounded-lg shadow-2xl">

            <p class="text-center text-xl font-bold mb-4"> Agregar Notas </p>
            <form action="">
                <div class="flex flex-wrap items-center mb-5 ">
                    <label for="name" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Nombre</label>

                    <input type="text" name="name" id="name"
                        class="border-b-2 border-gray-400 w-6/12 outline-none focus:border-blue-500 flex-1 py-2 focus:text-blue-600">
                </div>
                <div class="flex flex-wrap items-center mb-10">
                    <label for="description"
                        class="inline-block text-sm w-20 text-right mr-6 text-gray-500 font-bold">Descripci√≥n</label>
                    <textarea name="description" id="description"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2 focus:text-blue-600"> </textarea>
                </div>

                <div class="flex flex-wrap items-center mb-5">
                    <label for="date" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Fecha</label>

                    <input type="datetime-local" name="name" id="date"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2  focus:text-blue-600">
                </div>
                <div class="flex flex-wrap items-center mb-5">
                    <label for="priority" class="w-20 text-right mr-6 text-gray-500 font-bold">Prioridad</label>
                    <input type="radio" id="highPriority" name="priority" value="Alta" class="w-10 text-right text-gray-500">
                    <label for="highPriority">Alta</label>
                    <input type="radio" id="mediumPriority" name="priority" value="Media" class=" w-10 text-right text-gray-500">
                    <label for="mediumPriority">Media</label>
                    <input type="radio" id="lowPriority" name="priority" value="Baja" class="k w-10 text-right text-gray-500">
                    <label for="lowPriority">Baja</label>
                </div>
                <div class="flex  flex-wrap items-center mb-10">
                    <label for="comments"
                        class="inline-block w-20 text-sm text-right mr-6 text-gray-500 font-bold">Comentarios</label>
                    <textarea name="comments" id="comments"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2 focus:text-blue-600"> </textarea>
                </div>
                <div class="flex  flex-wrap items-center mb-10">
                    <label for="photo" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Foto</label>
                   
                        <input type='text' class="border-b-2 border-gray-400 w-6/12 outline-none focus:border-blue-500 flex-1 py-2 focus:text-blue-600" id="photo" />
                    </label>
                </div>
                <div class="text-center ">
                    <input type="submit" id="submit" value="Agregar"
                        class="bg-blue-400 py-3 px-8 text-white font-bold hover:shadow-lg "></input>
                </div>

            </form>

        </div>
    </div>


    <div class="bg-blue-400  flex flex-column w-auto" id="noteViews">
        <div class="bg-white p-10 w-full mx-auto rounded-lg shadow-2xl" >

            <p class="text-center text-xl font-bold mb-3"> Notas </p>

            <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5" id="divNotes">
                <button class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white" onclick="FilterMax"> Filtrar por prioridad Alta</button>
                <button class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white" onclick="FilterMedium"> Filtrar por prioridad Media</button>
                <button class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white" onclick="FilterMin"> Filtrar por prioridad Baja</button>
                <button class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white" onclick="FilterByDate"> Filtrar por fecha</button>
                <button class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white" onclick="FilterByLetters"> Filtrar alfabeticamente</button>
                <button class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white" onclick="FilterMaxToMin"> Filtrar por prioridades (mayor a menor)</button>
    </div>
