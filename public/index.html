<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do</title>
</head>

<body>

    <div class="bg-blue-400 min-h-screen py-32 px-10">
        <div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto rounded-lg shadow-2xl">

            <form action="">
                <div class="flex items-center mb-5">
                    <label for="name" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Nombre</label>

                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2 placeholder-gray-300 focus:text-blue-800">
                </div>
                <div class="flex items-center mb-10">
                    <label for="description" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Descripción</label>
                    <textarea name="description" id="description" placeholder="Descripción"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2 placeholder-gray-300 focus:text-blue-800">
                    </textarea>
                </div>

                <div class="flex items-center mb-5">
                    <label for="name" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Fecha</label>

                    <input type="datetime-local" name="name" id="name" placeholder="Ingrese su nombre"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2 placeholder-gray-300 focus:text-blue-800">
                </div>
                <div class="flex items-center mb-5">
                    <label for="name"
                        class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Prioridad</label>
                    <input type="radio" id="f-option" name="selector"
                        class="inline-block w-10 text-right text-gray-500">
                    <label for="f-option">Alta</label>
                    <input type="radio" id="s-option" name="selector"
                        class="inline-block w-10 text-right text-gray-500">
                    <label for="s-option">Media</label>
                    <input type="radio" id="t-option" name="selector"
                        class="inline-block w-10 text-right text-gray-500">
                    <label for="t-option">Baja</label>
                </div>
                <div class="flex items-center mb-10">
                    <label for="description" class="inline-block w-20 text-right mr-6 text-gray-500 font-bold">Comentarios</label>
                    <textarea name="description" id="description" placeholder="Comentarios"
                        class="border-b-2 border-gray-400 outline-none focus:border-blue-500 flex-1 py-2 placeholder-gray-300 focus:text-blue-800">
                    </textarea>
                </div>
                <div class="text-center">
                    <button class="bg-blue-400 py-3 px-8 text-white font-bold hover:shadow-lg">Submit</button>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
